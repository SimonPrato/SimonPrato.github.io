<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Prato</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }

    .hero a.button {
      text-decoration: none;
      background: #0066cc;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .hero a.button:hover {
      background: #004999;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simon's page</h1>
    <p>Welcome</p>
  </header>

  <main class="hero">
    <h1>Hello!</h1>
    <p>This is my simplistic website.</p>
    <a class="button" href="cv">CV</a>
  </main>

  <footer>
    &copy; 2025 Simon Prato â€“ All rights reserved.
  </footer>

</body>
</html>
